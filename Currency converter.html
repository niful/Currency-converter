<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 32px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .converter-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        
        .amount-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .amount-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .currency-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .currency-select-wrapper {
            flex: 1;
            position: relative;
        }
        
        .currency-select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            font-weight: 500;
            transition: border-color 0.3s;
        }
        
        .currency-select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .currency-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .swap-button {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .swap-button:hover {
            transform: rotate(180deg);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .result {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .result-amount {
            font-size: 36px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .result-text {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .convert-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }
        
        .convert-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .convert-button:active {
            transform: translateY(0);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .last-update, .api-info {
            color: #95a5a6;
            font-size: 14px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader i {
            font-size: 24px;
            color: #3498db;
        }
        
        .error-message {
            display: none;
            text-align: center;
            color: #e74c3c;
            margin: 15px 0;
            padding: 10px;
            background: #ffeaea;
            border-radius: 8px;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .converter-card {
                padding: 20px;
            }
            
            .currency-row {
                flex-direction: column;
            }
            
            .swap-button {
                transform: rotate(90deg);
            }
            
            .swap-button:hover {
                transform: rotate(270deg);
            }
            
            .result-amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> Конвертер валют</h1>
            <p class="description">Конвертируйте валюты по актуальным курсам в реальном времени</p>
        </div>
        
        <div class="converter-card">
            <div class="input-group">
                <label for="amount"><i class="fas fa-money-bill-wave"></i> Сумма</label>
                <input type="number" id="amount" class="amount-input" placeholder="Введите сумму" value="100" min="0" step="0.01">
            </div>
            
            <div class="currency-row">
                <div class="currency-select-wrapper">
                    <i class="currency-icon fas fa-arrow-down"></i>
                    <select id="from" class="currency-select">
                        <option value="RUB">RUB - Российский рубль</option>
                        <option value="USD">USD - Доллар США</option>
                        <option value="EUR">EUR - Евро</option>
                        <option value="GBP">GBP - Фунт стерлингов</option>
                        <option value="JPY">JPY - Японская иена</option>
                        <option value="CNY">CNY - Китайский юань</option>
                        <option value="CHF">CHF - Швейцарский франк</option>
                        <option value="CAD">CAD - Канадский доллар</option>
                        <option value="AUD">AUD - Австралийский доллар</option>
                    </select>
                </div>
                
                <button class="swap-button" id="swap">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <div class="currency-select-wrapper">
                    <i class="currency-icon fas fa-arrow-up"></i>
                    <select id="to" class="currency-select">
                        <option value="USD">USD - Доллар США</option>
                        <option value="EUR">EUR - Евро</option>
                        <option value="RUB">RUB - Российский рубль</option>
                        <option value="GBP">GBP - Фунт стерлингов</option>
                        <option value="JPY">JPY - Японская иена</option>
                        <option value="CNY">CNY - Китайский юань</option>
                        <option value="CHF">CHF - Швейцарский франк</option>
                        <option value="CAD">CAD - Канадский доллар</option>
                        <option value="AUD">AUD - Австралийский доллар</option>
                    </select>
                </div>
            </div>
            
            <div class="loader" id="loader">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Получение актуальных курсов...</p>
            </div>
            
            <div class="error-message" id="error-message">
                Ошибка загрузки данных. Проверьте подключение к интернету.
            </div>
            
            <div class="result">
                <div class="result-amount" id="result">0.00</div>
                <div class="result-text" id="result-text">Результат конвертации</div>
            </div>
            
            <button class="convert-button" id="convert">
                <i class="fas fa-sync-alt"></i> Конвертировать
            </button>
            
            <div class="info-row">
                <div class="last-update" id="last-update">
                    Загрузка курсов...
                </div>
                <div class="api-info">
                    Данные: exchangerate-api.com
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const amountInput = document.getElementById('amount');
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');
            const swapButton = document.getElementById('swap');
            const convertButton = document.getElementById('convert');
            const resultElement = document.getElementById('result');
            const resultTextElement = document.getElementById('result-text');
            const lastUpdateElement = document.getElementById('last-update');
            const loaderElement = document.getElementById('loader');
            const errorElement = document.getElementById('error-message');
            
            // Кэш для хранения курсов валют
            let exchangeRates = {};
            let lastUpdated = null;
            
            // Функция для показа ошибки
            function showError() {
                errorElement.style.display = 'block';
            }
            
            // Функция для скрытия ошибки
            function hideError() {
                errorElement.style.display = 'none';
            }
            
            // Функция для показа загрузки
            function showLoader() {
                loaderElement.style.display = 'block';
            }
            
            // Функция для скрытия загрузки
            function hideLoader() {
                loaderElement.style.display = 'none';
            }
            
            // Функция для получения курсов валют с API
            async function fetchExchangeRates() {
                // Если курсы уже были загружены сегодня, используем их
                if (lastUpdated && new Date().toDateString() === lastUpdated.toDateString()) {
                    return exchangeRates;
                }
                
                showLoader();
                hideError();
                
                try {
                    // Используем API для получения актуальных курсов
                    const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки данных');
                    }
                    
                    const data = await response.json();
                    
                    // Сохраняем курсы валют
                    exchangeRates = data.rates;
                    lastUpdated = new Date();
                    
                    // Обновляем время последнего обновления
                    updateLastUpdateTime();
                    
                    hideLoader();
                    return exchangeRates;
                } catch (error) {
                    console.error('Ошибка при загрузке курсов валют:', error);
                    hideLoader();
                    showError();
                    
                    // Используем fallback данные в случае ошибки
                    return getFallbackRates();
                }
            }
            
            // Fallback данные на случай недоступности API
            function getFallbackRates() {
                return {
                    USD: 1,
                    EUR: 0.93,
                    GBP: 0.80,
                    JPY: 154.62,
                    RUB: 93.50,
                    CNY: 7.24,
                    CHF: 0.91,
                    CAD: 1.37,
                    AUD: 1.53
                };
            }
            
            // Функция для обновления даты последнего обновления
            function updateLastUpdateTime() {
                if (lastUpdated) {
                    const formattedDate = lastUpdated.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    const formattedTime = lastUpdated.toLocaleTimeString('ru-RU', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    lastUpdateElement.textContent = `Обновлено: ${formattedDate} ${formattedTime}`;
                } else {
                    lastUpdateElement.textContent = 'Курсы не загружены';
                }
            }
            
            // Функция конвертации валют
            async function convertCurrency() {
                // Получаем актуальные курсы
                const rates = await fetchExchangeRates();
                
                // Получаем значения из полей ввода
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromSelect.value;
                const toCurrency = toSelect.value;
                
                // Проверяем валидность введенной суммы
                if (isNaN(amount) || amount < 0) {
                    resultElement.textContent = '0.00';
                    resultTextElement.textContent = 'Введите корректную сумму';
                    return;
                }
                
                // Конвертируем через USD как базовую валюту
                // Сначала конвертируем из исходной валюты в USD
                const amountInUSD = fromCurrency === 'USD' ? amount : amount / rates[fromCurrency];
                
                // Затем конвертируем из USD в целевую валюту
                const result = toCurrency === 'USD' ? amountInUSD : amountInUSD * rates[toCurrency];
                
                // Форматируем результат
                const formattedResult = result.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                // Форматируем исходную сумму
                const formattedAmount = amount.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                // Обновляем интерфейс
                resultElement.textContent = formattedResult;
                resultTextElement.textContent = `${formattedAmount} ${fromCurrency} = ${formattedResult} ${toCurrency}`;
            }
            
            // Функция для обмена валют местами
            function swapCurrencies() {
                const temp = fromSelect.value;
                fromSelect.value = toSelect.value;
                toSelect.value = temp;
                convertCurrency();
            }
            
            // Назначение обработчиков событий
            convertButton.addEventListener('click', convertCurrency);
            swapButton.addEventListener('click', swapCurrencies);
            
            amountInput.addEventListener('input', convertCurrency);
            fromSelect.addEventListener('change', convertCurrency);
            toSelect.addEventListener('change', convertCurrency);
            
            // Инициализация
            convertCurrency();
            
            // Обновление времени каждую минуту
            setInterval(updateLastUpdateTime, 60000);
        });
    </script>
</body>
</html>
